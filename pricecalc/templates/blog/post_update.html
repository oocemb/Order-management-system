{% extends 'base.html' %}

{% block title%} post update {% endblock %}

{% block main %} 
   
   
    <form action="{% url 'postupdate' slug=post.slug %}" method="POST">
        {%csrf_token%}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            `<div class="alert alert-danger">
                {{field.errors}}
            </div>
            {% endif %}
            {{field.label}}
            {{field}}
        </div>
        {%endfor%}
        
<br>
        <button type="submit" class="btn btn-primary">update post</button>
    </form>
{% endblock %}
