{% extends 'base.html' %}

{% block title%} tagg delete {% endblock %}

{% block main %} 
   
   
    <form action="{% url 'tagdelete' slug=tag.slug %}" method="POST">
        {%csrf_token%}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            `<div class="alert alert-danger">
                {{field.errors}}
            </div>
            {% endif %}
            {{field.label}}
            {{field}}
        </div>
        {%endfor%}
        <h2>Are you sure, you want to delete <b>"{{tag.title|title}}"</b> tag?</h2>
        <a href="{% url 'tags_list' %}">Cancel</a>
        
<br>
        <button type="submit" class="btn btn-danger">delete tag</button>
    </form>
{% endblock %}
