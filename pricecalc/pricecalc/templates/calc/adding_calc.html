{% extends 'base.html' %}

{% block title%} Create new calc {% endblock %}

{% block main %} 
   
    <form action="{% url 'adding_calc'  %}" method="POST">
        {%csrf_token%}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            `<div class="alert alert-danger">
                {{field.errors}}
            </div>
            {% endif %}
            {{field.label}}
            <br>
            {{field}}
        </div>
        {%endfor%}
        
<br>
        <button type="submit" class="btn btn-primary">Создать расчёт</button>
    </form>
{% endblock %}
