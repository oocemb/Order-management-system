{% extends 'base.html' %}

{% block title%} Tags list - {{block.super}} {% endblock %}

{% block content %} 

    <h2 class="mb-4">Tags list:</h2>
    {% for tag in tags %}
        <a class="btn btn-outline-primary" href="{{ tag.get_absolute_url }}">{{tag.title|title}}</a>
    {% endfor %} 
            

{% endblock %}
