{% extends 'base.html' %}
{% block title%} tag update {% endblock %}

{% block main %}
<form action="{% url 'tagupdate' slug=tag.slug %}" method="POST"> {%csrf_token%}
    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
        <div class="alert alert-danger">
            {{field.errors}}
        </div>
        {% endif %}
        {{field.label}}
        {{field}}
    </div>
    {%endfor%}
    <br>
    <button type="submit" class="btn btn-primary">update tag</button>
</form>
{% endblock %}
