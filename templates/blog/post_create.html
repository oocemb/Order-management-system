{% extends 'base.html' %}
{% block title%} Create new post {% endblock %}

{% block main %}
<form action="{% url 'postcreate'  %}" method="POST"> {%csrf_token%}
    <div class="form-group">

        {% if form.errors %}
        <div class="alert alert-danger">
            {{form.errors}}
        </div>
        {% endif %}

        {{form.label}}
        {{form}}
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create post</button>
</form>
{% endblock %}
