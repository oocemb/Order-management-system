{% extends 'base.html' %}
{% block title%} Tag delete {% endblock %}

{% block main %}
<form action="{% url 'tagdelete' slug=tag.slug %}" method="POST"> {%csrf_token%}
    <h2>Are you sure, you want to delete <b>"{{tag.title|title}}"</b> tag?</h2>
    <a type="submit" class="btn btn-success" href="{% url 'tags_list' %}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete tag</button>
</form>
{% endblock %}
